<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho</title>
  <link rel="icon" href="OIG3-removebg-preview.png" type="image/x-icon" />
</head>
<body>

  <header>
    <a href="#" class="logo">
      <img src="img-gpt-icon-2-removebg-preview.png" alt="Compre Easy" />
    </a>
  </header>

  <nav class="navegacao">
    <ul>
      <li><a href="congelados.html">Freezer</a></li>
      <li><a href="Frutas.html">Frutas</a></li>
      <li><a href="Padaria.html">Padaria</a></li>
      <li><a href="carnes.html">Carnes</a></li>
      <button id="btnVoltar">Voltar</button>
    </ul>
  </nav>

  <div class="tcarrinho"><h1>Minhas Compras</h1></div>

  <div id="resumo-carrinho"></div>
  <button id="btnLimpar">Apagar tudo</button>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #db3a3c;
      padding: 10px;
      text-align: center;
    }

    .logo img {
      height: 50px;
    }

    .navegacao ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #fff;
      margin: 0;
      border-bottom: 2px solid #db3a3c;
      flex-wrap: wrap;
    }

    .navegacao a,
    #btnVoltar {
      text-decoration: none;
      color: #db3a3c;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      padding: 15px;
    }

    .tcarrinho {
      border: 2px solid white;
      border-radius: 2px;
      background-color: white;
      color: #db3a3c;
      padding: 10px 5px;
      max-width: 800px;
      margin: 20px auto 10px;
      font-weight: 700;
      font-size: 24px;
      text-align: center;
    }

    #resumo-carrinho {
      max-width: 800px;
      margin: 0 auto 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      font-family: Arial, sans-serif;

      display: flex;
      flex-direction: column;
      gap: 8px;
      box-sizing: border-box;
    }

    .item-carrinho {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }

    .nome {
      flex: 2 1 100%;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .quantidade,
    .preco-unitario,
    .total-item {
      flex: 1 1 30%;
      text-align: right;
      font-weight: 500;
      color: #db3a3c;
      min-width: 70px;
    }

    /* Ajustes para telas pequenas */
    @media (min-width: 480px) {
      .nome {
        flex: 2 1 auto;
        margin-bottom: 0;
      }
      .quantidade,
      .preco-unitario,
      .total-item {
        flex: 1 1 auto;
      }
    }

    #btnLimpar {
      display: block;
      background-color: #db3a3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 auto 40px;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #btnLimpar:hover {
      background-color: #c12f2f;
    }
  </style>

  <script>
    // Exemplo de itens no carrinho
    const carrinho = [
      { nome: 'Maçã', quantidade: 5, precoUnitario: 4.5 },
      { nome: 'Morango', quantidade: 6, precoUnitario: 4.5 }
    ];

    const resumoCarrinho = document.getElementById('resumo-carrinho');
    const btnLimpar = document.getElementById('btnLimpar');

    function formatarValor(valor) {
      return valor.toFixed(2).replace('.', ',');
    }

    function atualizarCarrinho() {
      resumoCarrinho.innerHTML = '';

      if (carrinho.length === 0) {
        resumoCarrinho.innerHTML = '<p>Seu carrinho está vazio.</p>';
        return;
      }

      let totalCompra = 0;

      carrinho.forEach(item => {
        const totalItem = item.quantidade * item.precoUnitario;
        totalCompra += totalItem;

        const divItem = document.createElement('div');
        divItem.classList.add('item-carrinho');

        divItem.innerHTML = `
          <div class="nome">${item.nome}</div>
          <div class="quantidade">${item.quantidade} unidades</div>
          <div class="preco-unitario">R$ ${formatarValor(item.precoUnitario)}</div>
          <div class="total-item">R$ ${formatarValor(totalItem)}</div>
        `;

        resumoCarrinho.appendChild(divItem);
      });

      // Total da compra
      const divTotal = document.createElement('div');
      divTotal.style.fontWeight = '700';
      divTotal.style.textAlign = 'right';
      divTotal.style.marginTop = '10px';
      divTotal.textContent = `Total da Compra: R$ ${formatarValor(totalCompra)}`;

      resumoCarrinho.appendChild(divTotal);
    }

    btnLimpar.addEventListener('click', () => {
      carrinho.length = 0; // esvazia o array
      atualizarCarrinho();
    });

    atualizarCarrinho();
  </script>
  <script>
    document.getElementById('btnVoltar').addEventListener('click', () => {
      history.back();
    });
  </script>
<script src="script.js"></script>
</body>

</html>
