<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="page-login">
<div id="login">
    <div class="imglogin">
        <img src="img-gpt-icon-2-removebg-preview.png" alt="Logo">
    </div>

    <div class="caixa">
        <div class="email">
            <input type="email" id="email" placeholder="e-mail">
        </div>

        <div class="senha">
            <input type="password" id="senha" placeholder="password">
        </div>

        <div class="entrar">
            <input type="submit" value="Ir á Compra" id="btnLogin">
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: rgb(27, 20, 20);
        font-family: Arial, sans-serif;
        color: #fff;
    }

    #login {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
    }

    .imglogin img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    .caixa {
        width: 100%;
        max-width: 400px;
        background-color: #2e2e2e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input[type="email"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="email"],
    input[type="password"] {
        background-color: #444;
        color: #fff;
    }

    input[type="submit"] {
        background-color: #1e90ff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #1c86ee;
    }

    @media (max-width: 480px) {
        .caixa {
            padding: 15px;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>


<script>
    // Função chamada quando o botão de login é clicado
    document.getElementById("btnLogin").addEventListener("click", function() {
        // Obter os valores inseridos nos campos de email e senha
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        // Verificar se os campos não estão vazios
        if (email && senha) {
            // Aqui você pode adicionar uma verificação real de autenticação (exemplo abaixo é só uma simulação)
            if (email === "admin" && senha === "senha123") {
                // Se o login for bem-sucedido, armazenar no localStorage
                localStorage.setItem("usuarioLogado", "true");
                alert("Login bem-sucedido!");

                // Redirecionar para a página inicial (ou página anterior)
                window.location.href = "index.html";  // Aqui você pode mudar para qualquer página que deseje
            } else {
                alert("E-mail ou senha inválidos.");
            }
        } else {
            alert("Por favor, preencha os campos de e-mail e senha.");
        }
    });
</script>
</body>
</html>
